apiVersion: v1
kind: Pod
metadata:
  name : web-pod-apache
  labels:
    app: web
    app-type: httpd
spec:
  containers:
  - name: apache-container
    image: httpd:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "250m"
    ports:
      - containerPort: 80
  imagePullSecrets:
  - name: docker-pull-secret